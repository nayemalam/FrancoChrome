<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frenchify</title>
    <!-- Latest compiled and minified CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/OldPort.jpg">

    <style>

    body {
      background: url(http://7wallpapers.net/wp-content/uploads/3_Montreal.jpg);
      background-size: cover;
      background-position: top;
      font-family: Lato;
      }

    h1, h3, h2 {
      color: white;
    }

    html {
      height: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 9em;
      text-shadow: 0px 4px 3px rgba(0,0,0,0,0.4),
                  0px 8px 13px rgba(0,0,0,0,0.1),
                  0px 18px 23px rgba(0,0,0,0,0.1);
    }

    hr {
        height: 12px;
        border: 0;
        box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
        width: 400px;
    }

    #content {
      text-align: center;
      padding-top: 15%;
    }

    /* fancy Button */
    .fancy-button {
    	display: inline-block;
    	margin: 20px;
    	font-family: 'Heebo', Helvetica, Arial, sans-serif;
    	font-weight: 500;
    	font-size: 16px;
    	letter-spacing: 0.07em;
    	text-transform: uppercase;
    	line-height: 24px;
    	color: #ffffff;
    	position: relative;

      &.bg-gradient1 {
        text-shadow: 0px 0px 1px #BF4C28;
      }

      &:before {
  		content: '';
  		display: inline-block;
  		height: 40px;
  		position: absolute;
  		bottom: -1px;
  		left: 10px;
  		right: 10px;
  		z-index: -1;
  		border-radius: 2em;
  		filter: blur(14px) brightness(0.9);
  		transform-style: preserve-3d;
  		transition: all 0.3s ease-out;
	}





    </style>

  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="content">
          <h2>Your Word of the Day</h2>
          <h1>Frenchify</h1>
          <hr>
          <button>Next Word<i class="fas fa-caret-right" style="padding-left: 15px;"></i></button>
          <a href="#" class="fancy-button bg-gradient1"><span>Tickets<i class="fas fa-caret-right"></i></span></a>
        </div>
      </div>

    </div>

  </div>


  <script src="background.js"></script>
  </body>
</html>
