<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frenchify</title>
    <!-- Latest compiled and minified CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <style>

    /* BEGIN STYLES */

    img#bg {
  /* Set rules to fill background */
    min-height: 100%;
    min-width: 1024px;

    /* Set up proportionate scaling */
    width: 100%;
    height: auto;

    /* Set up positioning */
    position: fixed;
    top: 0;
    left: 0;
    }

    @media screen and (max-width: 1024px) { /* Specific to this particular image */
        img#bg {
          left: 50%;
          margin-left: -512px;   /* 50% */
        }
    }

    body {
      /* background: url(http://7wallpapers.net/wp-content/uploads/3_Montreal.jpg); */
      background-size: cover;
      background-position: top;
      font-family: Lato;
      }

    h1, h2, h3, h4, p {
      color: white;
    }

    html {
      height: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 9em;
      text-shadow: 0px 4px 3px rgba(0,0,0,0,0.4),
                  0px 8px 13px rgba(0,0,0,0,0.1),
                  0px 18px 23px rgba(0,0,0,0,0.1);
    }

    hr {
        height: 12px;
        border: 0;
        box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
        width: 400px;
    }

    #content {
      text-align: center;
      padding-top: 15%;

    }

    /*
    ========================
          BUTTON STYLE
    ========================
    */

    .btn {
    	line-height: 35px;
    	height: 40px;
    	text-align: center;
    	width: 50px;
    	cursor: pointer;
    }

    .btn-one {
    	color: #FFF;
    	transition: all 0.3s;
    	position: relative;
      margin-left: 40px;
    }
    .btn-one span {
    	transition: all 0.3s;
    }
    .btn-one::before {
    	content: '';
    	position: absolute;
    	bottom: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	z-index: 1;
    	opacity: 0;
    	transition: all 0.3s;
    	border-top-width: 1px;
    	border-bottom-width: 1px;
    	border-top-style: solid;
    	border-bottom-style: solid;
    	border-top-color: rgba(255,255,255,0.5);
    	border-bottom-color: rgba(255,255,255,0.5);
    	transform: scale(0.1, 1);
    }
    .btn-one:hover span {
    	letter-spacing: 2px;
    }
    .btn-one:hover::before {
    	opacity: 1;
    	transform: scale(1, 1);
    }
    .btn-one::after {
    	content: '';
    	position: absolute;
    	bottom: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	z-index: 1;
    	transition: all 0.3s;
    	background-color: rgba(255,255,255,0.1);
    }
    .btn-one:hover::after {
    	opacity: 0;
    	transform: scale(0.1, 1);
    }

    /*
    ========================
      END OF BUTTON STYLE
    ========================
    */




    .container {
      padding-bottom: 5%;
      margin-top: 10%;
      max-width: 40%;


    }

    .inner {
      background: rgba(0,0,0, 0.4);
      position: relative;
      border-radius: 15px;
      padding-right: 20px;
      padding-left: 20px;
      padding-bottom: 15px;
    }
    .inner-desc {
      background: rgba(255,255,255, 0.1);
      position: relative;
      border-radius: 50px;
      padding: 10px 20px 10px 20px;
    }

    #photo_desc {
      margin-top: 30px;
    }


    h4 {
      font-family: 'Montserrat', sans-serif;
    }

    h1#word {
      font-size: 80px;
    }

    /* i#audio-part {
      margin-left: 50px;
    } */

    .btn-sound {
      margin-left: 50px;
      background: rgba(255,255,255, 0);
      border: none;
    }


    /* END OF STYLES */





    </style>

  </head>
  <body>

    <img src="http://35.203.43.62:8080/static/quebec_small.jpg" id="bg" alt="">


    <div class="container">
      <div class="inner">

        <div class="row">
          <div class="col-lg-12">
            <div id="content">

              <div class="col-sm-3 pull-right">
                  <span>
                  <audio id="sound"> <source src="" type="audio/mp3"></audio>
                  <button type="button" class="btn-sound" id="sound-btn" > <i id="audio-part" class="fas fa-volume-up" style="font-size: 20px; color: white;"></i></button>
                  </span>
              </div>


              <br/>


                <h1 id="word">Frenchify</h1>

                <hr>

                <h2 id="meaning">Meaning</h3>

                <div class="col-sm-3 pull-right">
                  <div class="btn btn-one" id="next-btn">
                    <span><i class="fas fa-chevron-right" style="font-size: 25px;"></i></span>
                  </div>
                </div>
            </div>


          </div>

        </div>
      </div>
    </div>

    <div id="time" style="color: white;"></div>
    <div class="col-md-11">
      <p class="pull-right inner-desc" id="photo_desc" style="color: white; display: inline-block;">Description of City</p>
    </div>




  <script src="popup.js"></script>
  </body>
</html>
